<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>easyList</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" href="assests/letter-e.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-orange">
  <!-- Modern Header -->
  <div id="header">
    <div class="logo-container">
      <h1 id="h1">easyList</h1>
    </div>
    
    <div class="header-controls">
      <!-- Theme Picker -->
      <div class="theme-picker">
        <button class="theme-button">
          <i class="fa-solid fa-palette"></i>
        </button>
        <div class="theme-palette">
          <div class="color-option orange" data-theme="orange"></div>
          <div class="color-option purple" data-theme="purple"></div>
          <div class="color-option blue" data-theme="blue"></div>
          <div class="color-option red" data-theme="red"></div>
          <div class="color-option green" data-theme="green"></div>
          <div class="color-option pink" data-theme="pink"></div>
          <div class="color-option teal" data-theme="teal"></div>
          <div class="color-option indigo" data-theme="indigo"></div>
          <div class="color-option cyan" data-theme="cyan"></div>
          <div class="color-option amber" data-theme="amber"></div>
        </div>
      </div>
      
      <!-- Task Counter -->
      <div id="countContainer"></div>
      
      <!-- Logout Button -->
      <i role="button" id="logout" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket"></i>
      </i>
    </div>
  </div>

  <!-- Input Section -->
  <section id="inputSection">
    <input type="text" id="addTask" placeholder="Enter your task..." required>
    <button id="submitBtn" onclick="addTask()">
      <i class="fa-solid fa-plus"></i>
    </button>
  </section>

  <!-- Task List -->
  <section id="listContainer">
    <p class="emptyList">
      <i class="fa-solid fa-clipboard-list"></i>
      Your list is empty. Add a task to get started!
    </p>
  </section>

  <!-- Dark Mode Toggle -->
  <button class="dark-mode-toggle">
    <i class="fa-solid fa-moon"></i>
  </button>

  <script src="script.js"></script>
</body>
</html>
