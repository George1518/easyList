<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1 id="h1">easyList</h1>
        <button id="logout" onclick="logout()">Log Out</button>
    </div>
    
    <section id="inputSection">
        <input type="text" id="addTask" placeholder="Enter your task" required>
        <i role="button" id="submitBtn" type="submit" onclick="addTask()"><img src="assests/add.png"></i>
    </section>
    <section id="listContainer"></section>

    <script src="script.js"></script>
</body>
</html>
